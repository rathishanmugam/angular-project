<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--         <p>{{error}}</p>-->
<!--    </div>-->
<!--    <app-alert [message]="error" *ngIf="error"-->
<!--    (close)="onHandleError()"></app-alert>-->
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email"
               class="form-control"
         ngModel
        name = "email"
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password"
               class="form-control"
        ngModel
        name = "password"
        required
        minlength="6">
      </div>
      <div class="row">
      <div class="col-xs-2">
<button class="btn btn-primary" type="submit"
 [disabled]="!authForm.valid"> {{isLoginMode?'Login':'Sign Up'}}</button>
      </div>
      <div class="col-xs-2">
        <button (click)="onSwitchMode()" type="button" class="btn btn-success">
          Switch To {{isLoginMode?'Sign Up':'Login'}}</button>
      </div>
      </div>
    </form>
  </div>
</div>
